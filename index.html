<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs> //setting a-frame scene
      <a-marker preset="hiro">
          <a-box position='0 0.5 0' material='color: yellow;'></a-box>
                        // x  y  z axis  ( - for left and + for right )   textures.com
      </a-marker>
      <a-entity camera></a-entity> // end of setting a-frame scene
    </a-scene>
  </body>
</html>
